<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora la exploradora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cutt.ly/e2k5qez"> 
</head>
    <body>
        <div class="calculadora">
            <div id="display"></div>
            <div class="botones">
                <div class="btn symbol">CLEAR</div>
                <div class="btn symbol">&#9003;</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn symbol">*</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn symbol">/</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn symbol">-</div>
                <div class="btn izq">.</div>
                <div class="btn">0</div>
                <div id="igual" class="btn">=</div>
                <div class="btn symbol dcha">+</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
